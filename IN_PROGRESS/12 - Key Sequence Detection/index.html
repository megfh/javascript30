<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Tangerine&display=swap" rel="stylesheet">
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <div id="dumbledore">
    <p class="quote" id="1">Happines can be found, even in the darkest of times, </p>
    <p class="quote" id="2">if one only remembers </p>
    <p class="quote" id="3">to turn on the light</p>
  </div>

<script>
  const pressed = []; 
  const secretCode = "lumos"; 
  window.addEventListener("keyup", (e) => {
    pressed.push(e.key); 
    // keep array length equal to length of secret code, discarding oldest entries 
    pressed.splice((-secretCode.length-1), (pressed.length-secretCode.length)); 
    let code = pressed.join(""); 
    console.log(code);
    if (code == secretCode) {
      console.log("SECRET UNLOCKED"); 
    }
  })
</script>
</body>
</html>
